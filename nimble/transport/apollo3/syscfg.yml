syscfg.defs:
    BLE_TRANS_APOLLO3_SYSINIT_STAGE:
        description: >
            Sysinit stage for the RAM BLE transport.
        value: 100
    
    BLE_HCI_DRV_MAX_TX_PACKET:
        description: >
            Maximum TX packet size to controller in bytes.
        value: 256
    
    BLE_HCI_DRV_MAX_RX_PACKET:
        description: >
            Maximum RX packet size from controller in bytes.
        value: 256
    
    BLE_HCI_DRV_MAX_XTAL_RETRIES:
        description: >
            Maximum number of retries to boot radio when clock is found to be unstable.
        value: 10

syscfg.vals:
    BLE_HCI_EVT_HI_BUF_COUNT: 2
    BLE_HCI_EVT_LO_BUF_COUNT: 8
    BLE_ACL_BUF_COUNT: 4
    BLE_ACL_BUF_SIZE: 255

syscfg.vals.'!BLE_EXT_ADV':
    BLE_HCI_EVT_BUF_SIZE: 70

syscfg.vals.'BLE_EXT_ADV':
    BLE_HCI_EVT_BUF_SIZE: 257
    
syscfg.restrictions:
    - '!BLE_CONTROLLER'
    - '!BLE_HCI_BRIDGE'
    - '!BLE_HS_FLOW_CTRL'
